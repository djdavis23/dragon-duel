<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D3Duel</title>
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-w+yWASP3zYNxxvwoQBD5fUSc1tctKq4KUiZzxgkBSJACiUp+IbweVKvsEhMI+gz7"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">

</head>

<body>
  <!-- STATUS BAR -->
  <header class="container-fluid">
    <div class="row">
      <div class="col-md-5">
        <h1>D2 DRAGON-DUEL</h1>
      </div>
      <div class="col-md-1">
        <button id="btn-start" class="btn btn-lg btn-primary" onclick="app.controllers.gameController.startGame()" disabled>FIGHT!</button>
      </div>
      <div id="game-status" class="col-md-6">
        <h3>STATUS:
          <span id="status" class="text-warning"></span>
        </h3>
      </div>
    </div>
  </header>

  <!-- GAME CONTAINER -->
  <section class=" container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div id="champion" class="col-md-12 mb-2">

            <!-- Active Champion Goes Here -->

          </div>
        </div>
        <div id="champion-list" class="row">

          <!-- List of Champions to Select From Here -->

        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div id="dragon" class="col-md-12 mb-5">

            <!-- Active dragon goes here -->

          </div>
        </div>
        <div id="dragon-list" class="row">

          <!-- List of Dragons to Select From here -->


        </div>
      </div>
    </div>

  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
